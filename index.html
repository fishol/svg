<html>
  <head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以适应不同设备宽度 -->
    <meta name="description" content="将任意图片改成SVG格式"/>
    <meta name="keywords" content="fishol,svg格式"/>
    <link rel="icon" href="./logo.png">
    <title>SVG格式转换器</title>

    <style>
      /* 全局样式 */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* 主容器样式 */
      .container {
        background-color: #fff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 800px;
        margin: 0 auto;
      }

      #logo {
        margin: 50px auto 70px;
      }

      #logo img{
        height: 120px;
        width: 120px;
      }

      /* 拖放区域样式 */
      #dropzone {
        border: 2px dashed #3cf;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 70px;
      }

      #dropzone:hover {
        background-color: #ecf0f1;
      }

      #dropzone p {
        font-size: 20px;
        color: #3cf;

      }

      /* 隐藏上传文件输入框 */
      #fileInput {
        display: none;
      }

      /* 按钮容器样式 */
      .button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 70px;
      }

      /* 按钮样式 */
      .button {
        display: block;
        background-color: #fff;
        color: #3cf;
        border: 2px solid #3cf;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin: 0 30px;
        flex: 1;
        text-align: center;
      }

      .button:hover {
        background-color: #3cf;
        color: #fff;
        box-shadow: 0 0 10px rgba(51, 204, 255, 0.527);
      }

      /* 图+代码 输出结果容器样式 */
      #resultContainer {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      /* SVG预览区域样式 */
      #svgPreview {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        margin-bottom: 70px;
      }

      /* SVG代码显示区域样式 */
      #result {
        width: 100%;
        border: 2px solid #3cf;
        border-radius: 5px;
        padding: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
        overflow-x: hidden;       /* 隐藏横向滚动条 */
        overflow-y: auto;
        max-height: 200px;
        margin-bottom: 70px;
      }

      #result:hover {
        background-color: #ecf0f1;
      }

      /* 弹出通知 水平+垂直居中 */
      #notification {
        position: fixed;
        top: 37.3%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #3cf;
        color: #fff;
        padding: 10px 60px;
        border-radius: 5px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
        font-size: 20px;
       }

      /* 页脚样式 */
      footer {
        margin-top: 50px;
        margin-bottom: -20px;
        text-align: center;
        font-size: 1em;
        color: #3cf;
      }

      footer nav a {
        text-decoration: none;
        color: #3cf;
      }

      footer p{
        margin-top: 0px;

      }

      /* 响应式设计 */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 10px;
        }
        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <a href="https://svg.fishol.org">
          <img src="./logo.png">
        </a>
      </div>
      <!-- 拖放区域 -->
      <div id="dropzone">
        <p>拖放/选择图片 将其改成SVG格式</p>
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <!-- 结果显示区域 -->
      <div id="resultContainer">
        <!-- 按钮容器 -->
        <div class="button-container">
            <!-- 下载按钮 -->
            <button id="downloadBtn" class="button" style="display: none;">下载 SVG 文件</button>
            <!-- 复制按钮 -->
            <button id="copyBtn" class="button" style="display: none;">复制 SVG 代码</button>
        </div>
        <div id="svgPreview"></div>
        <div id="result"></div>
      </div>
    </div>

    <!-- 通知元素 -->
    <div id="notification">SVG代码已复制到剪切板</div>

    <!-- 页脚 -->
    <footer>
      <nav>
        <a href="https://www.fishol.net">域名</a> |
        <a href="https://www.fishol.me">博客</a> |
        <a href="https://www.fishol.org">导航</a>
      </nav>
      <p>©FishOnline Studio</p>
    </footer>

    <script>
      // 获取DOM元素
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('fileInput');
      const downloadBtn = document.getElementById('downloadBtn');
      const copyBtn = document.getElementById('copyBtn');
      const result = document.getElementById('result');
      const svgPreview = document.getElementById('svgPreview');
      const notification = document.getElementById('notification');
      const resultContainer = document.getElementById('resultContainer');

      // 存储生成的SVG内容
      let svgContent = '';

      // 事件监听器设置
      dropzone.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = '#ecf0f1';
      });
      dropzone.addEventListener('dragleave', () => dropzone.style.backgroundColor = '');
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.style.backgroundColor = '';
        handleFiles(e.dataTransfer.files);
      });

      // 处理选中的文件
      function handleFiles(files) {
        if (files.length > 0) {
          const file = files[0];
          if (file.type.startsWith('image/')) {
            convertToSVG(file);
          } else {
            alert('请选择图片文件。');
          }
        }
      }

      // 将图片转换为SVG
      function convertToSVG(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // 设置最大尺寸
            const maxSize = 800;
            let svgWidth = img.width;
            let svgHeight = img.height;

            // 如果图片尺寸过大，进行等比缩放
            if (svgWidth > maxSize || svgHeight > maxSize) {
              if (svgWidth > svgHeight) {
                svgHeight = (maxSize / svgWidth) * svgHeight;
                svgWidth = maxSize;
              } else {
                svgWidth = (maxSize / svgHeight) * svgWidth;
                svgHeight = maxSize;
              }
            }

            // 生成SVG内容
            svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}" viewBox="0 0 ${img.width} ${img.height}">
  <image href="${e.target.result}" width="${img.width}" height="${img.height}"/>
</svg>`;

            // 更新UI
            result.textContent = svgContent;
            svgPreview.innerHTML = svgContent;
            resultContainer.style.display = 'flex';
            downloadBtn.style.display = 'block';
            copyBtn.style.display = 'block';

            // 确保SVG预览保持原始大小
            const svgElement = svgPreview.querySelector('svg');
            svgElement.style.maxWidth = '100%';
            svgElement.style.height = 'auto';
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      // 下载按钮点击事件
      downloadBtn.addEventListener('click', () => {
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'fishol_img.svg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      // 复制按钮点击事件
      copyBtn.addEventListener('click', copySVGCode);
      // 结果div点击事件
      result.addEventListener('click', copySVGCode);

      // 复制SVG代码功能
      function copySVGCode() {
        navigator.clipboard.writeText(svgContent)
          .then(showNotification)
          .catch(err => console.error('Failed to copy text: ', err));
      }

      // 显示通知
      function showNotification() {
        notification.style.display = 'block';
        setTimeout(() => notification.style.opacity = '1', 10);
        setTimeout(() => {
          notification.style.opacity = '0';
          setTimeout(() => notification.style.display = 'none', 300);
        }, 2000);
      }
    </script>
  </body>
</html>
