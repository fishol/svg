<html>
  <head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口以适应不同设备宽度 -->
    <meta name="description" content="将任意图片改成SVG格式"/>
    <meta name="keywords" content="fishol，svg格式"/>
    <link rel="icon" href="./logo.png">
    <title>SVG格式转换器</title>

    <style>
      /* 全局样式 */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* 主容器样式 */
      .container {
        background-color: #fff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        flex: 1;
        display: flex;
        /* justify-content: center;
        align-items: center; */
        flex-direction: column;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      /* 标题样式 */
      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.8em;
      }

      /* 拖放区域样式 */
      #dropzone {
        border: 2px dashed #3cf;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 0px;
      }
      #dropzone:hover {
        background-color: #ecf0f1;
      }

      /* 隐藏文件输入框 */
      #fileInput {
        display: none;
      }

      /* 按钮样式 */
      #downloadBtn {
        display: block;
        margin: 40px auto;
        background-color: #fff;
        color: #3cf;
        border: 2px solid #3cf;;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      #downloadBtn:hover {
        background-color: #3cf;
        color: #fff;
      }

      /* 结果容器样式 */
      #resultContainer {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      /* SVG代码显示区域样式 */
      #result {
        width: 100%;
        margin-top: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #f9f9f9;
        white-space: pre-wrap;
        word-wrap: break-word;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
        overflow-x: auto;
        max-height: 200px;
        overflow-y: auto;
      }
      #result:hover {
        background-color: #e9e9e9;
      }
      #result::after {
        content: '点击后复制SVG代码';
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 12px;
        color: #fff;
        background-color: #3cf;
        padding: 2px 5px;
        border-radius: 3px;
      }

      /* SVG预览区域样式 */
      #svgPreview {
        margin-top: -20px;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        overflow: auto;
      }

      /* 通知样式 */
      #notification {
        position: fixed;
        top: 50px;
        right: 50px;
        background-color: #3cf;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      /* 示例图片样式 */
      #logo {
        display: block;
        width: 100px;
        height: 100px;
        margin: 50px auto 50px;
        object-fit: cover;
      }

      /* 页脚样式 */
      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 1em;
        color: #777;
      }

      a{
        text-decoration: none;
        color: #777;
      }

      /* 响应式设计 */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 10px;
        }
        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 示例图片 -->
      <img id="logo" src="./logo.png">
      <!-- 拖放区域 -->
      <div id="dropzone">
        <p>拖放或选择图片,将其改成SVG格式。</p>
        <input type="file" id="fileInput" accept="image/*">
      </div>
      
      <!-- 下载按钮 -->
      <button id="downloadBtn" style="display: none;">下载SVG文件</button>
      
      <!-- 结果显示区域 -->
      <div id="resultContainer">
        <div id="svgPreview"></div>
        <div id="result"></div>
      </div>
    </div>

  <!-- 通知元素 -->
    <div id="notification">SVG 代码已复制到剪贴板！</div>

  <!-- 页脚 -->
    <footer>
      <p>©FishOnline Studio</p>
      <nav>
        <a href="https://www.fishol.net">域名</a> |
        <a href="https://www.fishol.me">博客</a> |
        <a href="https://www.fishol.org">导航</a>
      </nav>
    </footer>

    <script>
  // 获取DOM元素
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');
  const downloadBtn = document.getElementById('downloadBtn');
  const result = document.getElementById('result');
  const svgPreview = document.getElementById('svgPreview');
  const notification = document.getElementById('notification');
  const resultContainer = document.getElementById('resultContainer');
  
  // 存储生成的SVG内容
  let svgContent = '';

  // 事件监听器设置
  dropzone.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.style.backgroundColor = '#ecf0f1';
  });
  dropzone.addEventListener('dragleave', () => dropzone.style.backgroundColor = '');
  dropzone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropzone.style.backgroundColor = '';
    handleFiles(e.dataTransfer.files);
  });

  // 处理选中的文件
  function handleFiles(files) {
    if (files.length > 0) {
      const file = files[0];
      if (file.type.startsWith('image/')) {
        convertToSVG(file);
      } else {
        alert('请选择图片文件。');
      }
    }
  }

  // 将图片转换为SVG
  function convertToSVG(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        // 设置最大尺寸
        const maxSize = 800;
        let svgWidth = img.width;
        let svgHeight = img.height;

        // 如果图片尺寸过大，进行等比缩放
        if (svgWidth > maxSize || svgHeight > maxSize) {
          if (svgWidth > svgHeight) {
            svgHeight = (maxSize / svgWidth) * svgHeight;
            svgWidth = maxSize;
          } else {
            svgWidth = (maxSize / svgHeight) * svgWidth;
            svgHeight = maxSize;
          }
        }

        // 生成SVG内容
        svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}" viewBox="0 0 ${img.width} ${img.height}">
  <image href="${e.target.result}" width="${img.width}" height="${img.height}"/>
</svg>`;

        // 更新UI
        result.textContent = svgContent;
        svgPreview.innerHTML = svgContent;
        resultContainer.style.display = 'flex';
        downloadBtn.style.display = 'block';

        // 确保SVG预览保持原始大小
        const svgElement = svgPreview.querySelector('svg');
        svgElement.style.maxWidth = '100%';
        svgElement.style.height = 'auto';
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  // 下载按钮点击事件
  downloadBtn.addEventListener('click', () => {
    const blob = new Blob([svgContent], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'fishol_img.svg';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  // SVG代码区域点击事件（复制代码）
  result.addEventListener('click', () => {
    navigator.clipboard.writeText(svgContent)
      .then(showNotification)
      .catch(err => console.error('Failed to copy text: ', err));
  });

  // 显示通知
  function showNotification() {
    notification.style.display = 'block';
    setTimeout(() => notification.style.opacity = '1', 10);
    setTimeout(() => {
      notification.style.opacity = '0';
      setTimeout(() => notification.style.display = 'none', 300);
    }, 2000);
  }
    </script>
  </body>
</html>
